<div class="row">
    <header id="header">
        <h1 class="main-title col-md-4 col-md-offset-4">todos</h1>
        
        <form name="newTodoForm" ng-submit="addTodo(newTodoForm)" class="newTodo col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <input class="col-xs-12 col-sm-12 col-md-12" name="title" id="new-todo" placeholder="Want needs to be done?" type="text" autofocus ng-model="todo.title" required>
            <p ng-show="newTodoForm.title.$invalid && !newTodoForm.title.$pristine" class="help-block">You name is required.</p>
        </form>
    </header>
</div>
