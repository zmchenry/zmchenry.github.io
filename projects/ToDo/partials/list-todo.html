<div class="row">
    <div class="view col-md-6 col-md-offset-3" ng-repeat="todo in todos" ng-show="!todo.compeleted">
        <input class="checkbox toggle col-md-4" type="checkbox" ng-model="todo.completed">
        <label class="todo-title col-md-4" ng-class="{slashed: todo.completed}">{{todo.title}}</label>
        <button class="destroy col-md-4" ng-click="removeTodo(todo)"></button>
    </div>
</div>
